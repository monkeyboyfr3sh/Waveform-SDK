<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Voltage Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="icon" href="data:,"> <!-- Placeholder favicon -->
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #toggleButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #121212;
            background-color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="liveChart" width="800" height="300"></canvas>
    <button id="toggleButton">Pause</button>

    <script>
        const windowDuration = 10000; // 10 seconds display window
        const updateInterval = 10; // Update chart every 100ms

        // Colors for each channel
        const colorChannel1 = 'rgba(255, 206, 86, 1)';
        const colorChannel2 = 'rgba(75, 192, 192, 1)';

        const socket = io.connect('http://localhost:5000');

        const voltageDataBufferCh1 = [];
        const voltageDataBufferCh2 = [];
        const timestampBuffer = [];

        const data = {
            labels: [],
            datasets: [
                {
                    label: 'Voltage Data Channel 1',
                    data: [],
                    borderColor: colorChannel1,
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'Voltage Data Channel 2',
                    data: [],
                    borderColor: colorChannel2,
                    fill: false
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'millisecond', stepSize: 500 }, // Adjust to match data intervals
                        ticks: { color: '#B0B0B0' },
                        grid: { color: '#333333' }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMin: -5,
                        suggestedMax: 5,
                        ticks: { color: '#B0B0B0' },
                        grid: { color: '#333333' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#FFFFFF' } },
                    title: { display: true, text: 'Real-Time Voltage Plot', color: '#FFFFFF' }
                }
            },
            interaction: { intersect: false },
        };

        const ctx = document.getElementById('liveChart').getContext('2d');
        const chart = new Chart(ctx, config);

        let lastUpdateTime = Date.now();
        let isPaused = false;

        function addDataToBuffer(newVoltageDataCh1, newVoltageDataCh2, newTimestamps) {
            if (isPaused || newVoltageDataCh1.length === 0 || newVoltageDataCh2.length === 0 || newTimestamps.length === 0) return;

            newVoltageDataCh1.forEach((value, index) => {
                if ((index % 8192) === 0) {
                    const timestamp = new Date(newTimestamps[1] * 1000 + Date.now());
                    voltageDataBufferCh1.push(value);
                    voltageDataBufferCh2.push(newVoltageDataCh2[index]);
                    timestampBuffer.push(timestamp);

                    while (timestampBuffer.length > 0 && (Date.now() - timestampBuffer[0].getTime()) > windowDuration) {
                        voltageDataBufferCh1.shift();
                        voltageDataBufferCh2.shift();
                        timestampBuffer.shift();
                    }
                }
            });

            if (Date.now() - lastUpdateTime >= updateInterval) {
                console.debug("Updating chart with data:", voltageDataBufferCh1, voltageDataBufferCh2, timestampBuffer);
                chart.data.labels = [...timestampBuffer];
                chart.data.datasets[0].data = [...voltageDataBufferCh1];
                chart.data.datasets[1].data = [...voltageDataBufferCh2];

                // Dynamically update min and max on the x-axis
                chart.options.scales.x.min = new Date(Date.now() - windowDuration);
                chart.options.scales.x.max = new Date();

                chart.update();
                lastUpdateTime = Date.now();
            }
        }

        document.getElementById('toggleButton').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('toggleButton').innerText = isPaused ? 'Resume' : 'Pause';
        });

        socket.on('update_data', (data) => {
            console.debug("Received data from server:", data);
            addDataToBuffer(data.voltage_data_ch1, data.voltage_data_ch2, data.timestamps);
        });
    </script>
</body>
</html>
