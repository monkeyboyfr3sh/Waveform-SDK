<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Voltage Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="icon" href="data:,"> <!-- Placeholder favicon -->
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="liveChart" width="800" height="400"></canvas>

    <script>
        // Configurable sliding window duration in milliseconds
        const windowDuration = 5000; // 5 seconds
        const updateInterval = 10; // Update chart every 500ms for performance

        // Initialize socket connection
        const socket = io.connect('http://localhost:5000');

        // Set up buffers
        const voltageDataBuffer = [];
        const timestampBuffer = [];

        // Set up the chart data and configuration
        const data = {
            labels: [],  // Empty labels initially, to be filled dynamically
            datasets: [
                {
                    label: 'Voltage Data',
                    data: [],  // Empty dataset initially
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        type: 'time',
                        position: 'bottom',
                        title: { display: true, text: 'Time (ms)', color: '#FFFFFF' },
                        time: { unit: 'second' },
                        ticks: { color: '#B0B0B0' },
                        grid: { color: '#333333' }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMin: -5,
                        suggestedMax: 5,
                        title: { display: true, text: 'Voltage (V)', color: '#FFFFFF' },
                        ticks: { color: '#B0B0B0' },
                        grid: { color: '#333333' }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: '#FFFFFF' }
                    },
                    title: {
                        display: true,
                        text: 'Real-Time Voltage Plot',
                        color: '#FFFFFF'
                    },
                    decimation: {
                        enabled: true,
                        algorithm: 'min-max',
                        samples: 50
                    }
                }
            }
        };

        const ctx = document.getElementById('liveChart').getContext('2d');
        const chart = new Chart(ctx, config);

        let lastUpdateTime = Date.now();

        // Function to add data to the FIFO buffer and update the chart
        function addDataToBuffer(newVoltageData, newTimestamps) {
            if (newVoltageData.length === 0 || newTimestamps.length === 0) return;

            newVoltageData.forEach((value, index) => {
                if ((index % 1024) === 0) {
                    const timestamp = new Date(newTimestamps[1] * 1000 + Date.now()); // Convert to milliseconds
                    voltageDataBuffer.push(value);
                    timestampBuffer.push(timestamp);

                    while (timestampBuffer.length > 0 && (Date.now() - timestampBuffer[0].getTime()) > windowDuration) {
                        voltageDataBuffer.shift();
                        timestampBuffer.shift();
                    }
                }
            });

            if (Date.now() - lastUpdateTime >= updateInterval) {
                chart.data.labels = [...timestampBuffer];
                chart.data.datasets[0].data = [...voltageDataBuffer];
                chart.update();
                lastUpdateTime = Date.now();
            }
        }

        // Listen for 'update_data' events from the server
        socket.on('update_data', (data) => {
            addDataToBuffer(data.voltage_data, data.timestamps);
        });
    </script>
</body>
</html>
