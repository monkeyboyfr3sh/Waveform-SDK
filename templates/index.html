<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Voltage Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="liveChart" width="800" height="400"></canvas>

    <script>
        const windowDuration = 5000;
        const updateInterval = 10;

        const socket = io.connect('http://localhost:5000');

        const voltageDataBufferCh1 = [];
        const voltageDataBufferCh2 = [];
        const timestampBuffer = [];

        const data = {
            labels: [],
            datasets: [
                {
                    label: 'Voltage Data Channel 1',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                },
                {
                    label: 'Voltage Data Channel 2',
                    data: [],
                    borderColor: 'rgba(255, 206, 86, 1)', // Yellow color for channel 2
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderWidth: 2,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        type: 'time',
                        position: 'bottom',
                        title: { display: true, text: 'Time (ms)', color: '#FFFFFF' },
                        time: { unit: 'second' },
                        ticks: { color: '#B0B0B0' },
                        grid: { color: '#333333' }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMin: -5,
                        suggestedMax: 5,
                        title: { display: true, text: 'Voltage (V)', color: '#FFFFFF' },
                        ticks: { color: '#B0B0B0' },
                        grid: { color: '#333333' }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: '#FFFFFF' }
                    },
                    title: {
                        display: true,
                        text: 'Real-Time Voltage Plot',
                        color: '#FFFFFF'
                    },
                    decimation: {
                        enabled: true,
                        algorithm: 'min-max',
                        samples: 50
                    }
                }
            }
        };

        const ctx = document.getElementById('liveChart').getContext('2d');
        const chart = new Chart(ctx, config);

        let lastUpdateTime = Date.now();

        function addDataToBuffer(newVoltageDataCh1, newVoltageDataCh2, newTimestamps) {
            if (newVoltageDataCh1.length === 0 || newVoltageDataCh2.length === 0 || newTimestamps.length === 0) return;

            newVoltageDataCh1.forEach((value, index) => {
                if ((index % 1024) === 0) {
                    const timestamp = new Date(newTimestamps[1] * 1000 + Date.now());
                    voltageDataBufferCh1.push(value);
                    voltageDataBufferCh2.push(newVoltageDataCh2[index]);
                    timestampBuffer.push(timestamp);

                    while (timestampBuffer.length > 0 && (Date.now() - timestampBuffer[0].getTime()) > windowDuration) {
                        voltageDataBufferCh1.shift();
                        voltageDataBufferCh2.shift();
                        timestampBuffer.shift();
                    }
                }
            });

            if (Date.now() - lastUpdateTime >= updateInterval) {
                chart.data.labels = [...timestampBuffer];
                chart.data.datasets[0].data = [...voltageDataBufferCh1];
                chart.data.datasets[1].data = [...voltageDataBufferCh2];
                chart.update();
                lastUpdateTime = Date.now();
            }
        }

        socket.on('update_data', (data) => {
            addDataToBuffer(data.voltage_data_ch1, data.voltage_data_ch2, data.timestamps);
        });
    </script>
</body>
</html>
