<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Voltage Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="icon" href="data:,"> <!-- Placeholder favicon -->
</head>
<body>
    <canvas id="liveChart" width="800" height="400"></canvas>

    <script>
        // Initialize socket connection
        const socket = io.connect('http://localhost:5000');

        // Set up FIFO buffers and initial timestamp
        const maxWidth = 30000; // Max number of data points
        const voltageDataBuffer = [];
        const timestampBuffer = [];
        let lastTimestamp = Date.now(); // Initialize with the current timestamp

        // Set up the chart data and configuration
        const data = {
            labels: [],  // Empty labels initially, to be filled dynamically
            datasets: [
                {
                    label: 'Voltage Data',
                    data: [],  // Empty dataset initially
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        type: 'time',  // Use 'time' type for real-time plotting
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Time (ms)'
                        },
                        time: {
                            unit: 'second'  // Set time unit to seconds
                        }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMin: -5,
                        suggestedMax: 5,
                        title: {
                            display: true,
                            text: 'Voltage (V)'
                        }
                    }
                },
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Real-Time Voltage Plot' },
                    decimation: {
                        enabled: true,
                        algorithm: 'min-max',  // Min-max downsampling for performance
                        samples: 50            // Only keep 50 samples for each segment
                    }
                }
            }
        };

        const ctx = document.getElementById('liveChart').getContext('2d');
        const chart = new Chart(ctx, config);

        // Function to add data to the FIFO buffer and update the chart
        function addDataToBuffer(newVoltageData) {
            const interval = 10; // Assuming each data point is 10ms apart

            newVoltageData.forEach((value, index) => {
                // Only add every nth data point (sampling for performance)
                if (index % 100 === 0) {  // Adjust `2` to sample at different frequencies
                    voltageDataBuffer.push(value);
                    timestampBuffer.push(new Date(lastTimestamp));
                    lastTimestamp += interval * 100; // Skip ahead for sampled interval

                    // Ensure buffers do not exceed max width
                    if (voltageDataBuffer.length > maxWidth) {
                        voltageDataBuffer.shift();
                        timestampBuffer.shift();
                    }
                }
            });

            // Update chart data from the buffers
            chart.data.labels = [...timestampBuffer];
            chart.data.datasets[0].data = [...voltageDataBuffer];
            chart.update();
        }

        // Listen for 'update_data' events from the server
        socket.on('update_data', (data) => {
            addDataToBuffer(data.voltage_data);
        });
    </script>
</body>
</html>
